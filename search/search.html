        function performSearch(query) {
            const results = [];
            const lowerQuery = query.toLowerCase();
            
            // 대학 검색
            searchData.universities.forEach(univ => {
                if (univ.name.toLowerCase().includes(lowerQuery)) {
                    results.push({
                        type: '대학',
                        name: univ.name,
                        detail: univ.region + ' • ' + univ.count + '건',
                        link: '../universities/' + univ.name + '.html'
                    });
                }
            });
            
            // 지역 검색
            searchData.regions.forEach(region => {
                if (region.name.toLowerCase().includes(lowerQuery)) {
                    results.push({
                        type: '지역',
                        name: region.name,
                        detail: region.count + '건',
                        link: '../regions/' + region.name + '.html'
                    });
                }
            });
            
            return results;
        }
        
        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value;
            const resultsDiv = document.getElementById('searchResults');
            
            if (query.length < 2) {
                resultsDiv.innerHTML = '';
                return;
            }
            
            const results = performSearch(query);
            
            if (results.length === 0) {
                resultsDiv.innerHTML = '<p style="text-align: center; color: #7f8c8d; padding: 30px;">검색 결과가 없습니다.</p>';
                return;
            }
            
            let html = '<div style="display: grid; gap: 15px;">';

                html += `

                        </span>

                    </div>
                `;
            });
            html += '</div>';
