        function performSearch(query) {
            const results = [];
            const lowerQuery = query.toLowerCase();
            
            // 대학 검색
            searchDatabase.universities.forEach(univ => {
                if (univ.name.toLowerCase().includes(lowerQuery)) {
                    results.push({
                        type: '대학',
                        name: univ.name,
                        detail: univ.region + ' • ' + univ.count + '건',
                        link: '../universities/' + univ.name + '.html'
                    });
                }
            });
            
            // 지역 검색
            searchDatabase.regions.forEach(region => {
                if (region.name.toLowerCase().includes(lowerQuery)) {
                    results.push({
                        type: '지역',
                        name: region.name,
                        detail: region.count + '건',
                        link: '../regions/' + region.name + '.html'
                    });
                }
            });
            
            // 모집단위 검색 - 대학별로 해당 학과가 있는지 확인하여 학과 파라미터와 함께 링크 생성
            searchDatabase.departments.forEach(dept => {
                if (dept.toLowerCase().includes(lowerQuery)) {
                    const univs = searchDatabase.dept_universities[dept] || [];
                    univs.forEach(univ => {
                        results.push({
                            type: '학과',
                            name: dept + ' (' + univ.name + ')',
                            detail: univ.region + ' • ' + dept + ' 검색',
                            link: '../universities/' + univ.name + '.html?dept=' + encodeURIComponent(dept)
                        });
                    });
                }
            });
            
            return results;
        }
        
        document.getElementById('searchInput').addEventListener('input', function() {
            const query = this.value;
            const resultsDiv = document.getElementById('searchResults');
            
            if (query.length < 2) {
                resultsDiv.innerHTML = '';
                return;
            }
            
            const results = performSearch(query);
            
            if (results.length === 0) {
                resultsDiv.innerHTML = '<p style="text-align: center; color: #7f8c8d; padding: 30px;">검색 결과가 없습니다.</p>';
                return;
            }
            
            let html = '<div style="display: grid; gap: 15px;">';
            results.forEach(result => {
                html += '<div class="university-item" onclick="location.href=\'' + result.link + '\'">' +
                    '<span style="background: #667eea; color: white; padding: 3px 8px; border-radius: 12px; font-size: 0.8em; margin-right: 10px;">' +
                        result.type +
                    '</span>' +
                    '<strong>' + result.name + '</strong>' +
                    '<div style="color: #7f8c8d; margin-top: 5px;">' + result.detail + '</div>' +
                '</div>';
            });
            html += '</div>';
            
            resultsDiv.innerHTML = html;
        });
    </script>
