<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주 지역 입시 현황</title>
    <link rel="stylesheet" href="../assets/style.css?v=2">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="title-with-icon">
                <svg class="icon icon-pin" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 22s7-7.5 7-12a7 7 0 1 0-14 0c0 4.5 7 12 7 12z"/>
                    <circle cx="12" cy="10" r="3"/>
                </svg>
                제주 지역
            </h1>
            <p>총 81건 • 2개 대학</p>
        </div>
    </div>
    
    <div class="container">
        <div class="nav-breadcrumb">
            <a href="../index.html">메인</a> > 
            <span>제주</span>
        </div>
        
        <div class="summary-grid">
            <div class="summary-card">
                <h3 class="title-with-icon">
                    <svg class="icon icon-stats" viewBox="0 0 24 24" aria-hidden="true">
                        <line x1="4" y1="19" x2="20" y2="19"/>
                        <rect x="6" y="12" width="3" height="6"/>
                        <rect x="11" y="9" width="3" height="9"/>
                        <rect x="16" y="5" width="3" height="13"/>
                    </svg>
                    지원 현황
                </h3>
                <div class="stat-number">81</div>
                <div class="stat-label">총 지원 건수</div>
            </div>
            <div class="summary-card">
                <h3 class="title-with-icon">
                    <svg class="icon icon-check" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M9 12l2 2 4-4"/>
                        <circle cx="12" cy="12" r="10"/>
                    </svg>
                    합격 현황
                </h3>
                <div class="stat-number">30</div>
                <div class="stat-label">합격자 수</div>
                <div class="pass-rate">합격률 37.0%</div>
            </div>
        </div>
        
        <section style="margin: 40px 0;">
            <h2 class="title-with-icon" style="margin-bottom: 20px; color: #2c3e50;">
                <svg class="icon icon-building" viewBox="0 0 24 24" aria-hidden="true">
                    <rect x="3" y="7" width="18" height="14" rx="1"/>
                    <rect x="7" y="3" width="10" height="4" rx="1"/>
                    <rect x="7" y="11" width="2" height="2"/>
                    <rect x="11" y="11" width="2" height="2"/>
                    <rect x="15" y="11" width="2" height="2"/>
                    <rect x="7" y="15" width="2" height="2"/>
                    <rect x="11" y="15" width="2" height="2"/>
                    <rect x="15" y="15" width="2" height="2"/>
                </svg>
                지역 내 대학 목록
            </h2>
            <div style="display: grid; gap: 15px;">
                
            <div class="university-item" onclick="location.href='../universities/제주국제대학교(제주).html'">
                <h4>제주국제대학교(제주)</h4>
                <div class="univ-stats">
                    <span>총 6건</span>
                    <span>합격률 83.3%</span>
                </div>
                <div class="yearly-stats-row"><span class='yearly-item'><strong>2023년:</strong> 5건 (80.0%)</span><span class='yearly-item'><strong>2024년:</strong> 1건 (100.0%)</span></div>
            </div>
            
            <div class="university-item" onclick="location.href='../universities/제주대학교(제주).html'">
                <h4>제주대학교(제주)</h4>
                <div class="univ-stats">
                    <span>총 75건</span>
                    <span>합격률 33.3%</span>
                </div>
                <div class="yearly-stats-row"><span class='yearly-item'><strong>2023년:</strong> 28건 (32.1%)</span><span class='yearly-item'><strong>2024년:</strong> 27건 (37.0%)</span><span class='yearly-item'><strong>2025년:</strong> 20건 (30.0%)</span></div>
            </div>
            
            </div>
        </section>
        
        <div style="text-align: center; margin-top: 40px;">
            <button onclick="goBack()" 
                    style="background: #95a5a6; color: white; border: none; padding: 12px 25px; 
                           border-radius: 25px; cursor: pointer; margin-right: 15px;">
                ← 뒤로가기
            </button>
            <button onclick="location.href='../index.html'" 
                    style="background: #667eea; color: white; border: none; padding: 12px 25px; 
                           border-radius: 25px; cursor: pointer;">
                메인으로
            </button>
        </div>
    </div>
    
    <script src="../assets/common.js?v=2"></script>
</body>
</html>
